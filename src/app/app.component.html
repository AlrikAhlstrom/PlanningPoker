<div class="container">
  <h1>
    {{title}}
  </h1>
  <div *ngIf="showHand">
    <div class="cardHand" *ngFor="let card of deck; let i = index">
      <div class="card" (click)="selectCard(i)">
        {{card}}
      </div>
    </div>
  </div>
  <div *ngIf="!showHand">
    <button (click)="reveal()">Reveal</button>
    <div *ngIf="revealed">
        {{chosenCard}}
    </div>
  </div>
  <button (click)="reset()">Reset</button>
</div>
